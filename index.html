!doctype html>
<html lang="pt-br">    
<head>

    <title>Offletz.com.br</title>

</head>
<body>

		    center: true, // centraliza os slides
		    transition: 'slide' // none/fade/slide/convex/concave/zoom
		}); 

	</script>
